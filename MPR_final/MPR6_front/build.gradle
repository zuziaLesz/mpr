plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.pjatk'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.6.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '3.2.0'
	testImplementation 'org.seleniumhq.selenium:selenium-java:4.16.1'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
